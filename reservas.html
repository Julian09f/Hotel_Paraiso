<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/LOGO_Pestaña.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>Reservas - Hotel Paraiso</title>
</head>
<body>

<div id="header"></div>

<h1 class="h1-registro">Registro Cliente</h1>

<section class="form-container">

    <form class="row g-3">
    <!-- Campo: Nombre -->
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre *</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <!-- Campo: Apellidos -->
    <div class="col-md-6">
        <label for="apellidos" class="form-label">Apellidos *</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
    </div>

    <!-- Campo: Tipo de documento (T.D) -->
    <div class="col-md-6">
        <label for="tipo-documento" class="form-label">Tipo de Documento</label>
        <select id="tipo-documento" name="tipo-documento" class="form-select">
            <option value="cedula">Cédula de Ciudadanía</option>
            <option value="extranjeria">Cédula de Extranjería</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="ti">Tarjeta de Identidad</option>
    </select>
    </div>

    <!-- Campo: Documento -->
    <div class="col-md-6">
        <label for="documento" class="form-label">Documento *</label>
        <input type="text" class="form-control" id="documento" name="documento" required>
    </div>

    <!-- Campo: País -->
    <div class="col-md-6">
        <label for="pais" class="form-label">País</label>
        <select id="pais" name="pais" class="form-select">
            <option value="colombia">Colombia</option>
            <option value="venezuela">Venezuela</option>
            <option value="ecuador">Ecuador</option>
            <option value="peru">Perú</option>
        </select>
    </div>

    <!-- Campo: Ciudad -->
    <div class="col-md-6">
        <label for="ciudad" class="form-label">Ciudad *</label>
        <input type="text" class="form-control" id="ciudad" name="ciudad" required>
    </div>

    <!-- Campo: Correo electrónico -->
    <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electrónico *</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
    </div>

    <!-- Campo: Teléfono móvil -->
    <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono Móvil *</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required>
    </div>

    <!-- Términos -->
    <div class="col-12">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="terminos" required>
        <label class="form-check-label" for="terminos">
            Acepto <a href="#">Términos y condiciones generales</a>,
            <a href="#">Política de privacidad</a> y 
            <a href="#">condiciones de reserva</a>.
        </label>
    </div>
    </div>

    <!-- Botón -->
    <div class="col-12 text-center">
    <button class="btn btn-dark btn-lg" type="submit">Reservar</button>
    </div>
    </form>
</section>



<div id="footer"></div>

<script src="script.js"></script>

</body>
</html>
