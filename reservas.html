<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reservas - Hotel Paraiso</title>
</head>
<body>

<!-- Contenedor principal de la barra de navegación -->
<header class="navbar">

    <!-- Sección izquierda: Logo -->
    <div class="logo">
        <!-- Imagen del logo -->
        <img src="/images/LOGO HJ.png" alt="Hotel Paraíso">
    </div>

    <!-- Sección derecha: Botones + menú -->
    <div class="acciones">

        <button class="btn-sobre-nosotros">SOBRE NOSOTROS</button>
        <button class="btn-login">INICIO DE SESIÓN</button>
        <button class="btn-reserva">RESERVAR AHORA</button>
        <!-- Icono del menú -->
        <div class="menu-icon">☰</div>
        <!-- Menú desplegable que aparece al dar click -->
        <div class="menu-desplegable">
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="login.html">Inicio de Sesión</a>
        <a href="reservas.html">Reservar Ahora</a>
        </div>

    </div>

</header>

    <h1 class="h1-registro">Registro Cliente</h1>

<form>
    <!-- Campo: Nombre -->
    <label for="nombre">Nombre: *</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo: Apellidos -->
    <label for="apellidos">Apellidos: *</label>
    <input type="text" id="apellidos" name="apellidos" required>

        <!-- Campo: Correo electrónico -->
    <label for="correo">Correo Electrónico: *</label>
    <input type="email" id="correo" name="correo" required>

    <!-- Campo: Documento -->
    <label for="documento">Documento: *</label>
    <input type="text" id="documento" name="documento" required>

    <!-- Campo: Tipo de documento (T.D) -->
    <label for="tipo-documento">Tipo de Documento</label>
    <select id="tipo-documento" name="tipo-documento">
        <option value="cedula">Cédula de Ciudadanía</option>
        <option value="extranjeria">Cédula de Extranjería</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="ti">Tarjeta de Identidad</option>
    </select>

        <!-- Campo: Ciudad -->
    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" name="ciudad" required>

    <!-- Campo: Pais -->
    <label for="pais">País</label>
    <input type="text" id="pais" name="pais" required>

    <!-- Campo: Teléfono móvil -->
    <label for="telefono">Teléfono Móvil: *</label>
    <input type="tel" name="telefono" id="telefono" required>

    <label>
        <input type="checkbox" required>
        Acepto <a href="#">Términos y condiciones generales</a>,
        <a href="#">Política de privacidad</a> y <a href="#">condiciones de reserva</a>
    </label>

    <button type="submit">Reservar</button>


</form>

<script src="script.js"></script>



</body>
</html>
