    <h1 class="h1-registro">Registro Cliente</h1>

    <section class="form-container">


    <form>
    <!-- Campo: Nombre -->
    <label for="nombre">Nombre: *</label>
    <!-- Campo: Apellidos -->
    <label for="apellidos">Apellidos: *</label>
    <input type="text" id="nombre" name="nombre" required>
    <input type="text" id="apellidos" name="apellidos" required>
    <!-- Campo: Tipo de documento (T.D) -->
    <label for="tipo-documento">Tipo de Documento</label>
    <!-- Campo: Documento -->
    <label for="documento">Documento: *</label>
        <select id="tipo-documento" name="tipo-documento">
        <option value="cedula">Cédula de Ciudadanía</option>
        <option value="extranjeria">Cédula de Extranjería</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="ti">Tarjeta de Identidad</option>
    </select>
    <input type="text" id="documento" name="documento" required>
    <!-- Campo: Pais -->
    <label for="pais">País</label>
    <!-- Campo: Ciudad -->
    <label for="ciudad">Ciudad</label>
    <select id="pais" name="pais">
        <option value="colombia">Colombia</option>
        <option value="venezuela">Venezuela</option>
        <option value="ecuador">Ecuador</option>
        <option value="peru">Perú</option>
    <input type="text" id="ciudad" name="ciudad" required>
        <!-- Campo: Correo electrónico -->
    <label for="correo">Correo Electrónico: *</label>
        <!-- Campo: Teléfono móvil -->
    <label for="telefono">Teléfono Móvil: *</label>
    <input type="email" id="correo" name="correo" required>
    <input type="tel" name="telefono" id="telefono" required>

    <label>
        <input type="checkbox" required>
        Acepto <a href="#">Términos y condiciones generales</a>,
        <a href="#">Política de privacidad</a> y <a href="#">condiciones de reserva</a>
    </label>

    <button class="btn-reservarFormulario" type="submit">Reservar</button>
    
    </form>

    </section>

        <!-- Columna 1 -->
