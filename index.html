    <div class="acciones">

        <button class="btn-sobre-nosotros">SOBRE NOSOTROS</button>

        <!-- Icono del menú -->

        <!-- Menú desplegable que aparece al dar click -->

        <a href="sobre-nosotros.html">Sobre Nosotros</a>

    <main>

                    <button>Reservar</button>
                </li>

                    <button>Reservar</button>
                </li>
